<!-- 
    this is the parent component of task and new-task components. 
    you can tell because we call them into this into this component 
-->

<app-new-task
  *ngIf="isAddingTask"
  [userId]="userId"
  (close)="onCloseAddTask()"
/>

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul *ngFor="let task of selectedUserTasks; trackBy: trackByTaskId">
    <li>
      <app-task [task]="task" />
    </li>
  </ul>
</section>
